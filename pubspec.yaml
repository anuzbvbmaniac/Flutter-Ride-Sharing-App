name: cab_rider
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1+1
  firebase_database: ^4.1.0
  connectivity: ^0.4.9+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: lib/assets/fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: lib/assets/fonts/bolt-regular.ttf
